<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
 <h1>Leaderboard</h1>
 <div class="main-div">
    <div class="scores-part">
        <div class="score-title">
            <h2>Recent scores</h2>
            <button type="button" class="refresh">Refresh</button>
         </div>
         <div class="scores">
           
         </div>
         <div><button type="button" class="reset">Reset</button></div>
     </div>
     <div class="submit-part">
        <h2>Add your score</h2>
        <form action="submit-form" class="submit-form">
            <input type="text" name="user" class="name" placeholder="Your name">
            <input type="number" name="score" class="your-score" placeholder="Your score" required>
            <button type="submit" class="submit">Submit</button>
        </form>
     </div>
 </div>


</body>
</html>
